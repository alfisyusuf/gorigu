<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presensi Itikaf</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <h1 style="text-align: center; margin-bottom: 30px;">Form Pemantauan Itikaf</h1>
    <form id="itikafForm" action="#" method="post">
        <div class="form-group">
            <label for="unit">Pilih Unit:</label>
            <select id="unit" name="unit">
                <option value="">Pilih Unit</option>
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="employee">Nama Karyawan:</label>
            <select id="employee" name="employee">
                <option value="">Pilih Nama</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Tanggal Itikaf:</label>
            <input type="date" id="date" name="date">
        </div>
        <!--
        <div class="form-group">
            <label for="pages">Jumlah Halaman Alquran yang Dibaca:</label>
            <input type="number" id="pages" name="pages">
        </div>-->
        <div class="btn-container">
            <input type="submit" class="btn" value="Submit">
        </div>
    </form>
</div>



</body>
</html>
