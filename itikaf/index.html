<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pemantauan Itikaf</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 8px;
    }
    input[type="text"], select, input[type="date"], input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    input[type="submit"], .btn {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover, .btn:hover {
        background-color: #45a049;
    }
    .btn-container {
        overflow: hidden;
    }
    .btn-container .btn {
        float: right;
    }
    #map {
        height: 300px;
        width: 100%;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1 style="text-align: center; margin-bottom: 30px;">Form Pemantauan Itikaf</h1>
    <form id="itikafForm" action="#" method="post">
        <div class="form-group">
            <label for="unit">Pilih Unit:</label>
            <select id="unit" name="unit">
                <option value="">Pilih Unit</option>
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="employee">Pilih Karyawan:</label>
            <select id="employee" name="employee">
                <option value="">Pilih Karyawan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Tanggal Itikaf:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="location">Pilih Lokasi Itikaf:</label>
            <input type="text" id="location" name="location" placeholder="Klik di peta untuk memilih lokasi" readonly>
            <div id="map"></div>
        </div>
        <div class="form-group">
            <label for="pages">Jumlah Halaman Alquran yang Dibaca:</label>
            <input type="number" id="pages" name="pages">
        </div>
        <div class="btn-container">
            <input type="submit" class="btn" value="Submit">
        </div>
    </form>
</div>

<script>
    var map;
    var marker;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -6.2088, lng: 106.8456},
            zoom: 12
        });

        marker = new google.maps.Marker({
            position: {lat: -6.2088, lng: 106.8456},
            map: map,
            draggable: true
        });

        marker.addListener('dragend', function(event) {
            document.getElementById('location').value = event.latLng.lat() + ',' + event.latLng.lng();
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HhjIdw2S5aYSwg52dtQYEQF20TB-Zgk&callback=initMap" async defer></script>
</body>
</html>
