<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online - Test Sandbox Midtrans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Toko Online (Sandbox Testing)</h1>
            <div class="cart-button">
                <button id="cart-toggle">
                    ðŸ›’ <span id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="products-section">
            <h2>Produk Kami</h2>
            <div id="products-container">
                <p>Memuat produk...</p>
            </div>
        </section>

        <section id="cart-section" class="hidden">
            <h2>Keranjang Belanja</h2>
            <div id="cart-items">
                <p>Keranjang kosong</p>
            </div>
            <div class="cart-total">
                <p>Total: <span id="cart-total-amount">Rp 0</span></p>
            </div>
            <button id="checkout-button">Checkout</button>
        </section>

        <section id="checkout-section" class="hidden">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="checkout-summary">
                    <h3>Ringkasan Pesanan</h3>
                    <p>Total: <span id="checkout-total">Rp 0</span></p>
                </div>
                <button type="submit" id="pay-button">Bayar Sekarang</button>
            </form>
        </section>
    </main>

    <!-- Script Midtrans -->
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-YOUR_KEY"></script>
    <script src="script.js"></script>
</body>
</html>
