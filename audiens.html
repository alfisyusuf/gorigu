<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penilaian Kondisi Audiens</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    
    <div class="container mt-5">
        <h1>Kondisi Audiens</h1>
        <form action="https://script.google.com/macros/s/AKfycbx4wf-ILDd-cis5ycB52Gn5X4NYY1FFZO0PU7SnQhiupmOBSwWcqV4KdzEFnqgM66QN/exec" method="post">
            <div class="form-group">
                <label for="kelas">Pilih Kelas:</label>
                <select class="form-control" id="kelas" name="kelas">
                    <option>Kelas XII MIPA 1</option>
                    <option>Kelas XII MIPA 4</option>
                    <option>Kelas XII MIPA 5</option>
                    <option>Kelas XII MIPA 6</option>
                    <option>Kelas XII MIPA 7</option>
                    <option>Kelas XII MIPA 12</option>
                </select>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Kriteria</th>
                        <th>Skor (1-5)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Kondusif Memperhatikan Presentasi</td>
                        <td><input type="number" class="form-control" min="1" max="5" name="kondusif"></td>
                    </tr>
                    <tr>
                        <td>Reaksi Emosional<br>Menunjukkan reaksi positif terhadap materi presentasi</td>
                        <td><input type="number" class="form-control" min="1" max="5" name="reaksi"></td>
                    </tr>
                    <tr>
                        <td>Kesantunan dan Etika</td>
                        <td><input type="number" class="form-control" min="1" max="5" name="etika"></td>
                    </tr>
                    <tr>
                        <td>Kejelasan Pertanyaan</td>
                        <td><input type="number" class="form-control" min="1" max="5" name="jelas"></td>
                    </tr>
                    <tr>
                        <td>Feedback Konstruktif</td>
                        <td><input type="number" class="form-control" min="1" max="5" name="konstruktif"></td>
                    </tr>
                    <!-- Tambahkan baris untuk kriteria lainnya sesuai kebutuhan -->
                </tbody>
            </table>

            <div class="form-group">
                <h4>Data Penanya 1</h4>
                <label for="nama_penanya1">Nama:</label>
                <input type="text" class="form-control" id="nama_penanya1" name="nama_penanya1" required>

                <label for="pertanyaan_penanya1">Pertanyaan:</label>
                <textarea class="form-control" id="pertanyaan_penanya1" name="pertanyaan_penanya1" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <h4>Data Penanya 2</h4>
                <label for="nama_penanya2">Nama:</label>
                <input type="text" class="form-control" id="nama_penanya2" name="nama_penanya2" required>

                <label for="pertanyaan_penanya2">Pertanyaan:</label>
                <textarea class="form-control" id="pertanyaan_penanya2" name="pertanyaan_penanya2" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <h4>Data Penanya 3</h4>
                <label for="nama_penanya3">Nama:</label>
                <input type="text" class="form-control" id="nama_penanya3" name="nama_penanya3" required>

                <label for="pertanyaan_penanya3">Pertanyaan:</label>
                <textarea class="form-control" id="pertanyaan_penanya3" name="pertanyaan_penanya3" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
