<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surat Undangan</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 50%;
        margin: 50px auto;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Surat Undangan</h2>
    <form id="invitationForm">
        <label for="eventName">Nama Acara:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="eventDate">Tanggal Acara:</label>
        <input type="text" id="eventDate" name="eventDate" placeholder="Contoh: 24 Februari 2024" required>

        <button type="button" onclick="printInvitation()">Print</button>
    </form>
</div>

<script>
    function printInvitation() {
        var eventName = document.getElementById("eventName").value;
        var eventDate = document.getElementById("eventDate").value;

        var printContent = "<h2>Undangan</h2>" +
                           "<p>Anda diundang untuk menghadiri acara:</p>" +
                           "<p><strong>" + eventName + "</strong></p>" +
                           "<p>Tanggal: " + eventDate + "</p>";

        var newWindow = window.open();
        newWindow.document.write(printContent);
        newWindow.print();
    }
</script>

</body>
</html>
