<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Laporan Jumlah Halaman Al Quran</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Form Laporan Jumlah Halaman Al Quran</h2>
    <form id="reportForm">
      <div class="form-group">
        <label for="unitSelect">Unit:</label>
        <select class="form-control" id="unitSelect">
          <option>Unit A</option>
          <option>Unit B</option>
          <option>Unit C</option>
        </select>
      </div>
      <div class="form-group">
        <label for="employeeSelect">Nama Karyawan:</label>
        <select class="form-control" id="employeeSelect">
          <option>Karyawan A</option>
          <option>Karyawan B</option>
          <option>Karyawan C</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pagesInput">Jumlah Halaman Al Quran yang Dibaca:</label>
        <input type="number" class="form-control" id="pagesInput" placeholder="Masukkan jumlah halaman">
      </div>
      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // JavaScript to handle form submission
    $(document).ready(function(){
      $('#reportForm').submit(function(event){
        event.preventDefault(); // Prevent default form submission
        // Get form values
        var unit = $('#unitSelect').val();
        var employee = $('#employeeSelect').val();
        var pages = $('#pagesInput').val();
        // You can perform further validation or processing here
        // For now, just log the values
        console.log("Unit: " + unit);
        console.log("Nama Karyawan: " + employee);
        console.log("Jumlah Halaman: " + pages);
        // Clear form fields
        $('#unitSelect').val('');
        $('#employeeSelect').val('');
        $('#pagesInput').val('');
      });
    });
  </script>
</body>
</html>
