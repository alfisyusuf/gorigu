<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Laporan Jumlah Halaman Al Quran</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 70px; /* Padding untuk mencegah judul tertutup oleh header */
      font-family: 'Montserrat', sans-serif; /* Menggunakan font Montserrat */
    }

    .navbar {
      background-color: #f8f9fa; /* Warna latar belakang header */
    }

    .navbar-brand {
      font-size: 24px; /* Ukuran font judul */
      font-weight: 700; /* Ketebalan font judul */
    }
  </style>
</head>
<body>
  <!-- Header Navigasi -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Form Laporan Jumlah Halaman Al Quran</a>
    </div>
  </nav>

  <!-- Konten Form -->
  <div class="container">
    <form id="reportForm">
      <div class="form-group">
        <label for="unitSelect">Unit:</label>
        <select class="form-control" id="unitSelect">
          <option>Unit A</option>
          <option>Unit B</option>
          <option>Unit C</option>
        </select>
      </div>
      <div class="form-group">
        <label for="employeeSelect">Nama Karyawan:</label>
        <select class="form-control" id="employeeSelect">
          <option>Karyawan A</option>
          <option>Karyawan B</option>
          <option>Karyawan C</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pagesInput">Jumlah Halaman Al Quran yang Dibaca:</label>
        <input type="number" class="form-control" id="pagesInput" placeholder="Masukkan jumlah halaman">
      </div>
      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
