<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Laporan Jumlah Halaman Al Quran</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: 'Roboto', sans-serif; /* Menggunakan font Roboto */
      background: url('https://images.unsplash.com/photo-1609599006353-e629aaabfeae?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover; /* Ukuran gambar latar belakang */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Tinggi kontainer sejajar dengan tinggi viewport */
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6); /* Warna latar belakang transparan dan lebih gelap */
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    .form-title {
      font-size: 32px; /* Ukuran font judul */
      font-weight: 700; /* Ketebalan font judul */
      color: #fff; /* Warna teks judul */
      text-align: center; /* Posisi teks ke tengah */
      margin-bottom: 30px; /* Margin bawah untuk memberikan ruang */
    }

    .form-group label {
      font-weight: 600; /* Ketebalan font label */
      color: #ccc; /* Warna teks label */
    }

    .form-control {
      border-radius: 20px; /* Sudut bulat pada input */
    }

    .btn-primary {
      border-radius: 20px; /* Sudut bulat pada tombol */
    }
  </style>
</head>
<body>
  <!-- Konten Form -->
  <div class="container">
    <div class="form-container">
      <!-- Judul Form -->
      <h2 class="form-title">Form Laporan Jumlah Halaman Al Quran</h2>

      <form id="reportForm">
        <div class="form-group">
          <label for="unitSelect">Unit:</label>
          <select class="form-control" id="unitSelect">
            <option value="SDII">Unit SDII Surakarta</option>
            <option value="SDTQ">Unit SDTQ Surakarta</option>
            <option value="SDICT">Unit SDICT Surakarta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="employeeSelect">Nama Karyawan:</label>
          <select class="form-control" id="employeeSelect">
          </select>
        </div>
        <div class="form-group">
          <label for="pagesInput">Jumlah Halaman Al Quran yang Dibaca:</label>
          <input type="number" class="form-control" id="pagesInput" placeholder="Masukkan jumlah halaman">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Kirim</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    $(document).ready(function(){
      // Function to update employee options based on selected unit
      function updateEmployeeOptions(unit) {
        var employeeSelect = $('#employeeSelect');
        // Clear previous options
        employeeSelect.empty();
        // Add new options based on selected unit
        switch(unit) {
          case 'SDII':
            employeeSelect.append('<option>Karyawan SDII 1</option>');
            employeeSelect.append('<option>Karyawan SDII 2</option>');
            employeeSelect.append('<option>Karyawan SDII 3</option>');
            break;
          case 'SDTQ':
            employeeSelect.append('<option>Karyawan SDTQ 1</option>');
            employeeSelect.append('<option>Karyawan SDTQ 2</option>');
            employeeSelect.append('<option>Karyawan SDTQ 3</option>');
            break;
          case 'SDICT':
            employeeSelect.append('<option>Karyawan SDICT 1</option>');
            employeeSelect.append('<option>Karyawan SDICT 2</option>');
            employeeSelect.append('<option>Karyawan SDICT 3</option>');
            break;
          default:
            break;
        }
      }

      // Event listener for unit select change
      $('#unitSelect').change(function(){
        var selectedUnit = $(this).val();
        // Update employee options based on selected unit
        updateEmployeeOptions(selectedUnit);
      });

      // Initialize employee options based on default unit
      updateEmployeeOptions($('#unitSelect').val());

      // Form submission handling
      $('#reportForm').submit(function(event){
        event.preventDefault(); // Prevent default form submission
        // Get form values
        var unit = $('#unitSelect').val();
        var employee = $('#employeeSelect').val();
        var pages = $('#pagesInput').val();
        // You can perform further validation or processing here
        // For now, just log the values
        console.log("Unit: " + unit);
        console.log("Nama Karyawan: " + employee);
        console.log("Jumlah Halaman: " + pages);
        // Clear form fields
        $('#pagesInput').val('');
      });
    });
  </script>
</body>
</html>
