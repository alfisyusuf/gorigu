<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Pelajaran dan Kisi-Kisi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Mata Pelajaran dan Kisi-Kisi</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mata Pelajaran</th>
                    <th scope="col">Kisi-Kisi</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Sheets API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Load Google Sheets API
        gapi.load('client', initClient);

        // Initialize Google Sheets API client
        function initClient() {
            gapi.client.init({
                apiKey: '117334951325554897353',
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(function() {
                // Call function to get data from Google Sheets
                getDataFromSheets();
            });
        }

        // Get data from Google Sheets
        function getDataFromSheets() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: '1hz3nKeQ86KsgA4Z91OUOZSwLHiawHcKHr0j_kx6-8jE',
                range: 'Sheet1!A:B', // Adjust the range as needed
            }).then(function(response) {
                const data = response.result.values;
                const tableBody = document.getElementById('data-table');
                data.forEach(function(row) {
                    const subject = row[0];
                    const kisiKisiLink = row[1];
                    const rowHtml = `
                        <tr>
                            <td>${subject}</td>
                            <td><a href="${kisiKisiLink}" target="_blank">Unduh</a></td>
                        </tr>
                    `;
                    tableBody.innerHTML += rowHtml;
                });
            });
        }
    </script>
</body>
</html>
