<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil - Toko Online</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-container {
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .success-icon {
            font-size: 72px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .pending-icon {
            font-size: 72px;
            color: #FFC107;
            margin-bottom: 20px;
        }
        
        .order-details {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: left;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div id="status-icon" class="success-icon">✓</div>
        <h1 id="status-title">Pembayaran Berhasil!</h1>
        <p id="status-message">Terima kasih atas pembelian Anda. Pesanan Anda sedang diproses.</p>
        
        <div class="order-details">
            <h3>Detail Pesanan</h3>
            <p><strong>Order ID:</strong> <span id="order-id">-</span></p>
            <p><strong>Status:</strong> <span id="order-status">-</span></p>
            <p><strong>Tanggal:</strong> <span id="order-date">-</span></p>
        </div>
        
        <a href="index.html" class="back-button">Kembali ke Toko</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil parameter dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            const status = urlParams.get('status');
            
            if (orderId) {
                document.getElementById('order-id').textContent = orderId;
            }
            
            document.getElementById('order-date').textContent = new Date().toLocaleString('id-ID');
            
            // Set tampilan berdasarkan status
            if (status === 'pending') {
                document.getElementById('status-icon').textContent = '⏳';
                document.getElementById('status-icon').className = 'pending-icon';
                document.getElementById('status-title').textContent = 'Pembayaran Sedang Diproses';
                document.getElementById('status-message').textContent = 'Pembayaran Anda sedang diproses. Kami akan mengirim notifikasi setelah pembayaran selesai.';
                document.getElementById('order-status').textContent = 'Menunggu Pembayaran';
            } else {
                document.getElementById('order-status').textContent = 'Berhasil';
            }
        });
    </script>
</body>
</html>
